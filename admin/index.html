<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
</head>
<body>
  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap/Netlify CMS (only if you're using the CMS UI) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // If a token is present, open the widget to finish signup/reset
    function openIfToken() {
      var h = window.location.hash || "";
      if (/#(?:invite|confirmation|recovery)_token=/.test(h) && window.netlifyIdentity) {
        window.netlifyIdentity.open(); // shows the modal
      }
    }
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', openIfToken);
      // If not logged in, you can also auto-open login:
      window.netlifyIdentity.on('init', user => { if (!user) window.netlifyIdentity.open('login'); });
    } else {
      openIfToken();
    }
  </script>
</body>
</html>
